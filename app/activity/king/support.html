<!DOCTYPE html>
<html lang="en" style="visibility: hidden;">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="screen-orientation" content="portrait">
    <meta name="x5-orientation" content="portrait">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>应援记录</title>
    <script src="../../../res/js/rem.js"></script>
    <link rel="stylesheet" href="../../../res/css/common.css" />
    <link rel="stylesheet" href="../../../res/css/prompt.css" />
    <link rel="stylesheet" href="../../../res/css/swiper-4.2.2.min.css" />
    <link rel="stylesheet" href="./main.css" />
    <!-- <link rel="stylesheet" href="//at.alicdn.com/t/font_850244_bpz8dltblc.css" data-concat="false" /> -->
</head>

<body style="background: #0d0b17;">

    <div id="page" class="sup-list">
        <p class="tips fontsize18">同一位好友，一天只能帮你应援一次；分享给新用户，获得的鼓励值比较高哦~</p>
        <ul class="sup-ul">
            <li v-for="(item, index) in list" :key="index">
                <i class="bg-icon" :style="'background-image: url('+item.img_url+')'"></i>
                <div class="wd-icon">
                    <p class="wd-p1 fontsize24">[{{item.nick_name}}]</p>
                    <p class="wd-p2 fontsize24">{{item.des}}</p>
                    <p class="wd-p3 fontsize18">{{item.time}}</p>
                </div>
            </li>
        </ul>

        <div class="null-div" style="background: #0d0b17;"></div>
        <div class="bottom-div" style="background: #0d0b17;">
            <p class="fontsize24">恭喜你收获了鼓励值，快去发布作品冲榜吧！</p>
            <p class="fontsize24"><span>去发布作品</span></p>
        </div>
    </div>

    <!-- <script src="../../../res/js/rem.js"></script> -->
    <script src="../../../config/config.js"></script>
    <script src="../../../res/js/jquery-2.1.4.min.js"></script>
    <script src="../../../res/js/vue.min.js"></script>
    <script src="../../../res/js/base64.js"></script>
    <script src="../../../res/js/common.js"></script>
    <script src="support.js"></script>
</body>

</html>
